<script> 
var countDownDate = new Date ("may 18, 2020 00:00:00").getTime();

var hour =  Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60 * 24));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60 )) /1000);

document.getElementById("launch").innerHTML = days + "d " + hour + "h " + minutes + "m " + seconds + "s ";

if (distance < 0){
    clearInterval(x);

document.getElementById("launch").innerHTML = days + "d " +"EXPIRED";

}
},1000);
